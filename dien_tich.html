<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
<script>
    var width = prompt("độ rộng hình chữ nhật là:");
    var height = prompt("chiều dài hình chữ nhật là:");
    if (width>height){
        document.write("thông tin bạn nhập vào không đúng");
    }else {
        document.write("diện tích hình chữ nhật của bạn là: "+ (width * height));
    }
</script>
</body>
</html>

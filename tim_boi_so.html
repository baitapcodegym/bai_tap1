<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm bội số a và b</title>
</head>
<body>
<script>

    var a = prompt("nhập số a: ");
    var b = prompt("nhập số b: ");
    if (a%b==0){
        alert("số a là bội của số b");
    }else{
        alert("số a không phải bội số của b");
    }
</script>

</body>
</html>
